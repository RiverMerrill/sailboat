<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Event</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper cyan lighten-2">
        <a href="#" class="brand-logo">Sailboat</a>
        <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile">
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
    </ul>
    <form class="container row new-event-form">
      <h3>Create New Event:</h3>
      <div class="input-field col m12">
        <label for="event_title">Event Title</label>
        <input id="event_title" type="text" class="validate">
      </div>
      <div class="input-field col m12">
        <label for="event_description">Event Description</label>
        <textarea id="event_description" type="text" class="validate materialize-textarea" rows="10"></textarea>
      </div>
      <div class="input-field col m6">
        <label for="start_date">Earliest Date</label>
        <input id="start_date" type="text" class="datepicker start-date">
      </div>
      <div class="input-field col m6">
        <label for="end_date">Latest Date</label>
        <input id="end_date" type="text" class="datepicker end-date">
      </div>
      <div class="input-field col m12">
        <label for="event_invites">Who shall I invite to this event?  (emails seperated by commas)</label>
        <textarea id="event_invites" type="text" class="validate materialize-textarea" rows="10"></textarea>
      </div>
      <button type="button" name="button" id="create-event" class="cyan lighten-3 waves-effect waves-light btn">Create Event</button>
      <p class="new-event-error"></p>
    </form>


    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
    <script src="js/create-event.js" charset="utf-8"></script>
  </body>
</html>
